<!DOCTYPE html>
<html>
    <head>
        <title>
            Login Page
        </title>
        <link rel="stylesheet" href="loginsignup.css">
        <link rel="icon" href="logo.png" type="image/png" style="border-radius: 5px;">
    </head>
    <body>
        <div class="main">
            <h1 class="heading">
                LOGIN
            </h1>
            <form class="form" method="GET">
                <label for="username">
                    Username
                </label>
                <input type="text" id="username">
                <br><br>
                <label for="password">
                    Password
                </label>
                <input type="password" id="password">
                <br><br><br>
                <div class="button">
                    <a href="user.html" target="_blank">Log In</a>
                </div>
                <br>
                <p class="new">
                    Don't have an account?
                    <a href="signup.html">Sign Up</a>
                </p>
            </form>
        </div>
    </body>
</html>
