<!DOCTYPE html>
<html>
    <head>
        <title>
            Signup Page
        </title>
        <link rel="stylesheet" href="loginsignup.css">
        <link rel="icon" href="logo.png" type="image/png" style="border-radius: 5px;">
    </head>
    <body>
        <div class="main">
            <h1 class="heading">
                SIGN UP
            </h1>
            <form class="form" method="GET">
                <label for="email">
                    Email Id
                </label>
                <br>
                <input type="email" id="email">
                <br><br>
                <label for="username">
                    Username
                </label>
                <input type="text" id="username">
                <br><br>
                <label for="password">
                    Password
                </label>
                <input type="password" id="password">
                <br><br><br>
                <div class="button">
                    <a href="user.html" target="_blank">Sign Up</a>
                </div>
                <br>
                <p class="new">
                    Already have an account?
                    <a href="login.html">Login</a>
                </p>
            </form>
        </div>
    </body>
</html>
